<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{% if page.title %}{{page.title}} &bull; {% endif %}{{site.title}}</title>
  <meta name="description" content="{{site.mission | strip_html}}">
  <meta name="keywords" content="web design,design,designer,developer,front-end,tech,technology,women,female,girls,conference,empower,web,women in tech">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="IZs9sbv0euB-YgltNe0XBPAQ1nuGn-8PzORbaTsrltg" />
  <!-- twitter-->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@{{site.twitter}}">
  <meta name="twitter:title" content="{{site.title}}">
  <meta name="twitter:description" content="{{site.mission | strip_html}}">
  <meta name="twitter:image" content="{{site.url}}{{site.image}}">
  <!-- facebook-->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{site.url}}{{page.url | replace:'index.html',''}}" />
  <meta property="og:title" content="{% if page.title %}{{page.title}} - {% endif %}{{site.title}}" />
  <meta property="og:site_name" content="{{site.title}}" />
  <meta property="og:description" content="{{site.mission | strip_html}}" />
  <meta property="og:image" content="{{site.url}}{{site.image}}" />
  <meta property="og:image:width" content="3334" />
  <meta property="og:image:height" content="1667" />
  <link rel="shortcut icon" href="{{site.baseurl}}/elafav.png" type="image/x-icon">
  <link rel="icon" href="{{site.baseurl}}/elafav.png" type="image/x-icon">
  <link type="text/css" rel="stylesheet" href="{{site.baseurl}}/css/ela.css" />
  <link href='https://fonts.googleapis.com/css?family=Questrial|Open+Sans:400,400italic,700' rel='stylesheet' type='text/css'>
  {{page.head}}
</head>
<body>
  {% include header.html %}
  {{content}}
  {% include footer.html %}
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-80514887-2', 'auto');
  ga('require', '{% if page.title %}{{page.title | slugify}}{% else %}Ela Community{% endif %}');
  ga('send', 'pageview');
  </script>
</body>
</html>
